<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="selector">
            <div id="selectField">
                <p id="selectText">Select Social Media</p>
                <svg id="arrowIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="rgba(0,0,0,1)"><path d="M12 15.6315L20.9679 10.8838L20.0321 9.11619L12 13.3685L3.96788 9.11619L3.0321 10.8838L12 15.6315Z"></path></svg>
            </div>
            <ul id="list" class="hide">
                <li class="options">
                    <img src="https://cdn-icons-png.flaticon.com/512/5968/5968764.png">
                    <p>Facebook</p>
                </li>
                <li class="options">
                    <img src="https://cdn-icons-png.flaticon.com/512/15713/15713420.png">
                    <p>Instagram</p>
                </li>
                <li class="options">
                    <img src="https://cdn-icons-png.flaticon.com/512/3536/3536445.png">
                    <p>WhatsApp</p>
                </li>
                <li class="options">
                    <img src="https://cdn-icons-png.flaticon.com/512/5968/5968830.png">
                    <p>X</p>
                </li>
                <li class="options">
                     <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png">
                    <p>Youtube</p>
                </li>
                <li class="options">
                    <img src="https://cdn-icons-png.flaticon.com/512/14449/14449860.png">
                    <p>Pintrest</p>
                </li>
            </ul>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
