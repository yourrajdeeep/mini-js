<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="ri-arrow-left-wide-line"></i>
                </div>
                <div class="circle">
                    <i class="ri-menu-line"></i>
                </div>
            </nav>
            <img src="songs/thumbnail.jpg" class="song-img">
            <h1>Naam Chilo Na</h1>
            <p>Arnob</p>
            <audio id="song">
                <source src="songs/naam chilona.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">
            <div class="controls">
                <div><i class="ri-skip-back-fill"></i></div>
                <div onclick="playPause()"><i class="ri-play-large-fill" id="ctrlIcon"></i></div>
                <div><i class="ri-skip-forward-fill"></i></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
