<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City" spellcheck="false">
            <button><i class="ri-search-2-line"></i></button>
        </div>
        <div class="weather">
            <img class="weather-icon" src=""></img>
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <div class="humidity-icon"></div>
                    <div>
                        <p class="humidity"></p>
                        <p class="h"></p>
                    </div>
                </div>
                <div class="col">
                    <div class="wind-speed-icon"></div>
                    <div>
                        <p class="wind"></p>
                        <p class="w"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
